<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CryptoInvest | Contact Us</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  </head>
  <body class="bg-gray-50 text-gray-800">
    <header class="py-8 bg-white shadow text-center">
      <h1 class="text-3xl font-bold">Contact CryptoInvest</h1>
      <p class="mt-2 text-sm text-gray-500">Weâ€™d love to hear from you. Reach out anytime.</p>
    </header>

    <main class="max-w-3xl mx-auto px-6 py-12">
      <form action="mailto:cryptoinvest143@gmail.com" method="POST" enctype="text/plain" class="bg-white p-8 rounded-xl shadow space-y-6">
        <div>
          <label for="name" class="block text-sm font-medium text-gray-700">Your Name</label>
          <input type="text" id="name" name="name" required class="mt-1 w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />
        </div>

        <div>
          <label for="email" class="block text-sm font-medium text-gray-700">Your Email</label>
          <input type="email" id="email" name="email" required class="mt-1 w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />
        </div>

        <div>
          <label for="message" class="block text-sm font-medium text-gray-700">Message</label>
          <textarea id="message" name="message" rows="5" required class="mt-1 w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
        </div>

        <button type="submit" class="bg-blue-600 text-white px-6 py-3 rounded-full hover:bg-blue-700 transition">
          Send Message
        </button>
      </form>

    </main>

    <footer class="py-6 text-center text-sm text-gray-500 border-t">
     <p>Copyright &copy; 2023 CryptoInvest</p>
      
    </footer>
  </body>
</html>
